<html lang="en">
  <head>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
      <h1 id="a"></h1>
    <script type="text/javascript">
        liff.init({ liffId: '1655828362-KLxYgqxg' });
       
        const a = window.localStorage.getItem('a');  // 1回目はnull
       
        const el = document.getElementById("a");  // 取得した値を画面へ出力
        el.innerHTML = a;
       
        window.localStorage.setItem('a', 'XXXXX');  // localStorageに保存
    </script>
  </body>
</html>
